{% extends "main_app/base.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите ниже адрес почты, и мы вышлем вам письмо с инструкцией по восстановлению.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Выслать инструкцию!">
  </form>
{% endblock %}
